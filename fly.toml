# Fly.io configuration for NYISO Dashboard

app = "nyiso-dashboard"
primary_region = "iad"  # Washington, D.C. (change to your preferred region)

[build]
  dockerfile = "Dockerfile"

[env]
  PYTHONUNBUFFERED = "1"
  API_HOST = "0.0.0.0"
  API_PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

# Recommended: 2 CPUs, 1GB RAM (minimum for scraping)
# For production with heavy scraping, use 2GB RAM
[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 1024  # 1GB - minimum recommended for pandas operations

# Alternative: More comfortable configuration (uncomment to use)
# [[vm]]
#   cpu_kind = "shared"
#   cpus = 2
#   memory_mb = 2048  # 2GB - recommended for production

# Persistent volume for SQLite database (optional, use PostgreSQL instead)
# [[mounts]]
#   source = "nyiso_data"
#   destination = "/app/data"

# If using Fly Postgres (recommended over SQLite for scraping)
# Uncomment to use managed PostgreSQL:
# [postgres]
#   size_gb = 1

